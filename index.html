<!DOCTYPE html>
<html>
    <head>
        <title>Lab 4</title>
        
        <h1 style="text-align:center; font-family:garamond; color:black; font-size: 20px">Bengaluru Wards: Illiteracy Rates and School Locations</h1>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
        
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="dataS.js"></script>
        
        <style type="text/css">
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { min-height: 90%; }
        </style>
        
        <style>
      /* Optional: adjust the values below to change the appearance of the legend */
      .legend {
          padding: 6px 8px;
          line-height: 18px;
          background: rgba(255,255,255,0.9);
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          border-radius: 5px;
      }

       /* Optional: adjust the values below to change the appearance of the legend color boxes */
       .legend i {
          width: 18px;
          height: 18px;
          float: left;
          margin-right: 8px;
        opacity: 0.7;
  }
        </style>
        <link rel="icon" href="favicon.png" >
    </head>

    <body>
        
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [12.998681,77.5304883],
              zoom: 12
    
          });

         var canvas = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
           attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
           maxZoom: 11,
           minZoom: 11,
           id: 'mapbox.light',
           accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
         }).addTo(map);

         var imagery = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
           attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
           maxZoom: 11,
           minZoom: 11,
           id: 'mapbox.satellite',
           accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
                 });
            
            
        function getColor(value) {
        return value > 27 ? '#993404':
                value > 22 ? '#d95f0e':
                value > 18 ? '#fe9929':
                value > 15 ? '#fed98e':
                            '#ffffd4';
}   
        function style(feature){
        return {
            fillColor: getColor(feature.properties.UrbanDataLab3_PercentIll), 
            weight: 2,
            opacity: 1,
            color: 'black',
            fillOpacity: 0.75
            
        };
        }
            
    
            var wards = L.geoJson(data, {style:style}).addTo(map);
            var schools = L.geoJson(dataS).addTo(map);

            var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.

            legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'legend'),
            grades = [0, 15, 18, 22, 27]; // The break values to define the intervals of population, note we begin from 0 here

                div.innerHTML = '<b> Illiteracy Rates (%) <br> 2011 <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

                // Loop through our the classes and generate a label with a color box for each interval.
                // If you are creating a choropleth map, you DO NOT need to change lines below.
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
};

legend.addTo(map);
            
            var basemaps = {
                "Light Canvas": canvas,
                "Satellite Imagery": imagery
            };

            var overlaymaps = {
                "Bengaluru Wards": wards,
                "Bengaluru Schools" : schools
            };
            
            
            L.control.layers(basemaps, overlaymaps).addTo(map);
            
    // Removing the legend when the layer is removed
        map.on('overlayremove', function(eventLayer){
          if (eventLayer.name == 'Bengaluru Wards'){ // We use the key/display name to refer to the layer
            map.removeControl(legend); // legend is the variable name of the layer legend
          }
        });

    // Adding the legend when the layer is added
        map.on('overlayadd', function(eventLayer){
          if (eventLayer.name == 'Bengaluru Wards'){
            legend.addTo(map);
  }
});
        </script>
   </body>
</html>
